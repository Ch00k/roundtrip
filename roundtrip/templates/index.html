<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roundtrip</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
<style>
    #map { height: 360px; }
</style>
</head>
<body>
    <div class="content">
        <form id="generate" method="post">
            <label for="start_location"><b>Start location</b></label>
            <label for="longitude">longitude</label>
            <input id="lon" type="text" name="longitude"
                   placeholder="lon"
                   value="{{ request.form['longitude'] }}"></input>
            <label for="latitude">latitude</label>
            <input id="lat" type="text" name="latitude"
                   placeholder="lat"
                   value="{{ request.form['latitude'] }}"></input>

            <label for="length"><b>Route length</b></label>
            <input id="length" type="text" name="length"
                   placeholder="km"
                   value="{{ request.form['length'] }}"></input>
            <br>
            <button type="submit">Generate</button>
        </form>
        <button id="download">Download GPX</button>
    </div>
    <div id="map"></div>
</body>
<script>
    navigator.geolocation.getCurrentPosition((position) => {
        lon = position.coords.longitude;
        lat = position.coords.latitude;
        document.querySelector("#lon").value = lon;
        document.querySelector("#lat").value = lat;
        document.querySelector("#length").value = 5;

        map = L.map('map').setView([lat, lon], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        marker = L.marker([lat, lon]).addTo(map);
    });

    let gpx = "";

    document.querySelector("#download").disabled = true;

    document.forms['generate'].addEventListener('submit', (event) => {
        event.preventDefault();

        fetch(event.target.action, {
            method: 'POST',
            body: new URLSearchParams(new FormData(event.target))
        }).then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text();
        }).then((body) => {
            gpx = body;

            new L.GPX(body, {
                async: true,
                marker_options: {
                    startIconUrl: '',
                    endIconUrl: '',
                }
            }).on('loaded', function(e) {
                map.fitBounds(e.target.getBounds());
            }).addTo(map);
            document.querySelector("#download").disabled = false;
        }).catch((error) => {
            // TODO handle error
        });
    });

    function download_gpx() {
      var hiddenElement = document.createElement('a');

      hiddenElement.href = 'data:application/gpx+xml,' + encodeURI(gpx);
      hiddenElement.target = '_blank';
      hiddenElement.download = 'my-route.gpx';
      hiddenElement.click();
    }

    document.querySelector('#download').addEventListener('click', download_gpx);

</script>
</html>
